<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .img-wrapper {
      width: 100%;
      height: 110px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-radius: 0.5em;
      background-color: #f8f9fa;
    }
    .img-wrapper img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

<div class="container my-4">
  <!-- Hidden flat card list -->
  <div id="card-data" class="d-none">
    <!-- Add all cards here -->
    <div class="card h-100">
      <div class="img-wrapper"><img src="./images/bg1.webp" alt="Card 1"></div>
      <div class="card-body">
        <h5 class="card-title">Card 1</h5>
        <p class="card-text">Description for card 1.</p>
        <a href="#" class="btn btn-primary">Go</a>
      </div>
    </div>
    <div class="card h-100">
      <div class="img-wrapper"><img src="./images/bg2.webp" alt="Card 2"></div>
      <div class="card-body">
        <h5 class="card-title">Card 2</h5>
        <p class="card-text">Description for card 2.</p>
        <a href="#" class="btn btn-primary">Go</a>
      </div>
    </div>
    <div class="card h-100">
      <div class="img-wrapper"><img src="./images/bg3.webp" alt="Card 3"></div>
      <div class="card-body">
        <h5 class="card-title">Card 3</h5>
        <p class="card-text">Description for card 3.</p>
        <a href="#" class="btn btn-primary">Go</a>
      </div>
    </div>
    <div class="card h-100">
      <div class="img-wrapper"><img src="./images/bg4.webp" alt="Card 4"></div>
      <div class="card-body">
        <h5 class="card-title">Card 4</h5>
        <p class="card-text">Description for card 4.</p>
        <a href="#" class="btn btn-primary">Go</a>
      </div>
    </div>
    <div class="card h-100">
      <div class="img-wrapper"><img src="./images/bg5.webp" alt="Card 5"></div>
      <div class="card-body">
        <h5 class="card-title">Card 5</h5>
        <p class="card-text">Description for card 5.</p>
        <a href="#" class="btn btn-primary">Go</a>
      </div>
    </div>
    <div class="card h-100">
      <div class="img-wrapper"><img src="./images/bg6.webp" alt="Card 6"></div>
      <div class="card-body">
        <h5 class="card-title">Card 6</h5>
        <p class="card-text">Description for card 6.</p>
        <a href="#" class="btn btn-primary">Go</a>
      </div>
    </div>
  </div>

  <!-- Carousel -->
  <div id="carouselCards" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
    <div class="carousel-inner" id="carouselContent"></div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselCards" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselCards" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const isMobile = window.innerWidth < 768;
    const cardsPerSlide = isMobile ? 1 : 3;

    const allCards = document.querySelectorAll("#card-data .card");
    const carouselContent = document.getElementById("carouselContent");

    for (let i = 0; i < allCards.length; i += cardsPerSlide) {
      const item = document.createElement("div");
      item.className = "carousel-item" + (i === 0 ? " active" : "");

      const row = document.createElement("div");
      row.className = "row justify-content-center";

      for (let j = i; j < i + cardsPerSlide && j < allCards.length; j++) {
        const col = document.createElement("div");
        col.className = isMobile ? "col-12" : "col-12 col-md-4 mb-3";
        col.appendChild(allCards[j]);
        row.appendChild(col);
      }

      item.appendChild(row);
      carouselContent.appendChild(item);
    }
  });
</script>
</body>
</html>
